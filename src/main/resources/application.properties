# 应用名称
spring.application.name=myBlog

# 服务器端口
server.port=8080

# MySQL 数据库连接配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myblog?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# HikariCP 连接池配置
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# MyBatis-Plus 配置
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.lzq.myblog.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto

# JWT 配置
jwt.secret=myBlogSecretKey2025SH4D0W467194403ChangeThisInProduction
jwt.expiration=86400000

# 日志配置
logging.level.com.lzq.myblog=DEBUG
logging.level.com.lzq.myblog.mapper=DEBUG

# 邮件服务配置 (以QQ邮箱为例，需要替换为你的邮箱配置)
spring.mail.host=smtp.qq.com
spring.mail.port=587
spring.mail.username=your_email@qq.com
spring.mail.password=your_authorization_code
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# 验证码配置
email.code.expire-minutes=5
email.code.length=6

# 文件上传配置
file.upload.path=./uploads
file.upload.max-size=10485760
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# 静态资源配置
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# Redis 缓存配置 (可选，如未安装 Redis 请保持 spring.cache.type=none)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=10000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-wait=-1
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# 缓存配置 (none=禁用缓存, redis=使用Redis缓存)
spring.cache.type=none
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false